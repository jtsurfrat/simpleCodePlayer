<!doctype html>
<html>
<head>
 <title>CodePlayer</title>
     <meta charset="utf-8" />
     <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" type="text/css" href="code.css">
     <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
     <script src="code.js"></script>
     <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

</head>
<body>

    <div id="wrapper">
        <div id="menuBar">
            <div id="logo">
                CodePlayer
            </div>
            <div id="buttonDiv">
                <button id="runButton">Run</button>
            </div>     
            <ul id="toggles">
                <li class="toggle selected" id="html_toggle">HTML</li>
                <li class="toggle" id="css_toggle">CSS</li>
                <li class="toggle" id="js_toggle">JS</li>
                <li class="toggle selected" id="results_toggle">Result</li>
            </ul>    
        </div>
        <div class="clear"></div>

        <div class="codeContainer" id="HTMLContainer">
            <div class="codeLabel">HTML</div>
            <textarea id="htmlCode"><h1>stuff</h1><div id="test"></textarea>
        </div>
        <div class="codeContainer" id="CSSContainer">
            <div class="codeLabel">CSS</div>
            <textarea id="cssCode">html {background-color: red;} </textarea>
        </div>
        <div class="codeContainer" id="JSContainer">
            <div class="codeLabel">JS</div>
            <textarea id="jsCode">document.getElementById("test").innerHTML="Its working";</textarea>
        </div>
        <div class="codeContainer" id="ResultContainer">
            <div class="codeLabel">Result</div>
            <iframe id='resultFrame'></iframe>
        </div>
    </div>

</body>
</html>
